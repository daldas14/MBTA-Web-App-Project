<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Station Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: rgb(26, 26, 26);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgb(45, 45, 45);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 2px solid rgb(0, 61, 165);
        }
        
        h1 {
            color: rgb(0, 61, 165);
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }
        
        .subtitle {
            color: rgb(204, 204, 204);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: rgb(255, 255, 255);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgb(85, 85, 85);
            border-radius: 5px;
            font-size: 1em;
            background: rgb(58, 58, 58);
            color: rgb(255, 255, 255);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgb(0, 61, 165);
        }
        
        #input-feedback {
            margin-top: 5px;
            font-size: 0.85em;
            min-height: 20px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: rgb(0, 61, 165);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: rgb(0, 82, 204);
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .info-box {
            background: rgb(58, 58, 58);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid rgb(0, 61, 165);
        }
        
        .info-box p {
            color: rgb(204, 204, 204);
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTA Station Finder</h1>
        <p class="subtitle">Find the nearest T station to any Boston location</p>
        
        <form action="/nearest_mbta" method="post" id="searchForm">
            <div class="form-group">
                <label for="place_name">Enter a Location:</label>
                <input type="text" id="place_name" name="place_name" placeholder="e.g., Boston Common, Fenway Park" required autocomplete="off">
                <div id="input-feedback"></div>
            </div>
            
            <button type="submit" id="submitBtn">Find Nearest MBTA Station</button>
        </form>
        
        <div class="info-box">
            <p>Enter an address, landmark, or place name in the Greater Boston area.</p>
        </div>
    </div>
    
    <script>
        const input = document.getElementById('place_name');
        const feedback = document.getElementById('input-feedback');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('searchForm');
        
        input.addEventListener('input', function() {
            const value = this.value.trim();
            
            if (value.length === 0) {
                feedback.textContent = '';
                feedback.style.color = '';
            } else if (value.length < 2) {
                feedback.textContent = '⚠ Please enter at least 2 characters';
                feedback.style.color = 'rgb(220, 53, 69)';
            } else {
                feedback.textContent = '✓ Looks good!';
                feedback.style.color = 'rgb(0, 200, 0)';
            }
        });
        
        form.addEventListener('submit', function(e) {
            submitBtn.textContent = 'Searching...';
            submitBtn.disabled = true;
        });
        
        window.addEventListener('load', function() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            
            if (history.length > 0) {
                const datalist = document.createElement('datalist');
                datalist.id = 'search-history';
                
                history.forEach(function(item) {
                    const option = document.createElement('option');
                    option.value = item;
                    datalist.appendChild(option);
                });
                
                document.body.appendChild(datalist);
                input.setAttribute('list', 'search-history');
            }
        });
        
        form.addEventListener('submit', function() {
            const value = input.value.trim();
            if (value) {
                let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                
                if (history.indexOf(value) === -1) {
                    history.unshift(value);
                    history = history.slice(0, 5);
                    localStorage.setItem('searchHistory', JSON.stringify(history));
                }
            }
        });
    </script>
</body>
</html>
